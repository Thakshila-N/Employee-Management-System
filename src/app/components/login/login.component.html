<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "><h1 style="color:rgb(255, 255, 255); font-style: strong;"> <img src="../../../assets/img/f.png" style="max-width: 40px; height: auto; color: rgb(252, 252, 252);" />
    <b>ආයුබෝවන්</b> <br><span style="color:rgb(255, 255, 255); margin-top: 10px;"><b>Sooriyawewa District Hospital </b></span></h1></div>

    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
          <img src="assets/img/team-banner-1.jpg" style="height: auto;">
      <div class="card-body py-5 px-md-5">
            <h1>Login</h1>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">



            <form [formGroup]="loginForm">

              <!-- 2 column grid layout with text inputs for the first and last names -->
              <!-- <div class="row"> -->
                <!-- <div class="col-md-6 mb-4"> -->
                  <div class="form-outline">
                    <span class="fa fa-user p-2"></span>
                    <label class="form-label" for="form3Example1">User Name</label>


                    <input formControlName="username" type="text" id="form3Example1" class="form-control" />
                    <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*User Name Required</small>

                  </div>
                <!-- </div> -->
                <!-- <div class="col-md-6 mb-4"> -->
                  <div class="form-outline">
                    <span class="fa fa-lock p-2"></span>
                    <label class="form-label" for="form3Example2">Password</label>

                    <input formControlName="password" [type]="type" id="form3Example2" class="form-control" >
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password Required</small>

                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>

                  </div>
                <!-- </div> -->
              <!-- </div> -->

              <!-- Submit button -->
              <br>

              <button [disabled]="loginForm.invalid" (click)="onLogin()" type="submit" class="btn btn-primary btn-block mb-4">

                Login
              </button>
              <div class="text-center">Don't have an account? <a id="forget" style="text-decoration:none" routerLink="/signup">Sign Up</a></div>

              <!-- Register buttons -->
              <div class="text-center">

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
